<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>业绩图表</title>
		<style type="text/css">
			html,body{
				width: 100%;
				height: 100%;
			}
			.g-container{
				width: 100%;
				height: 100%;
				padding: .5%;
				box-sizing: border-box;
			}
			.chart{
				display: block;
				float: left;
				overflow: auto;
				width: 49%;
				height: 48%;
				margin: .5%;
				border-radius: 3px;
				box-shadow: 0 1px 6px 1px #B3B3B3;
			}
			.chart:first-child{
				width: 99%;
				height: 98%;
				padding-top: 10px;
				box-sizing: border-box;
				padding-left: 13px;
			}
			#m-stackMaps{
				position: static !important;
				width:98%;
				height:inherit;
				border-radius: 3px;
			}


		</style>
	</head>
	<body>
		<div class="g-container">
			<section class="chart">
				<div id="m-stackMaps"></div>
			</section>
			<!--<section class="chart"></section>
			<section class="chart"></section>-->
		</div>
	</body>
	<script type="text/javascript" src="../../js/jquery.min.js"></script>
